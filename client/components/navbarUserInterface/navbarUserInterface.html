<div id="mainNav" class="navbar navbar-default navbar-static-top" style="margin-bottom: 0 !important;">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-left"><img src="assets/images/uc-small.png" alt="UC" style="margin: 0.7em; height: 30px;"></a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse navbar-middle collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-show="$ctrl.isLoggedIn()" ng-repeat="item in $ctrl.menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="userLogin">Login</a></li>
        <li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text">{{ $ctrl.getCurrentUser().name }}</p> </li>
        <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="userSettings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="$ctrl.isLoggedIn()"><a ui-sref="userLogout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
