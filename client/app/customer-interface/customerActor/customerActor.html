<div id="actorcontainer">
  <div>
    <button class="btn btn-warning btn-lg btn-login requestback" ui-sref="customerRequest">
      <span class="glyphicon glyphicon-chevron-left"></span>
      Back
    </button>
  </div>
  <div class="container">
    <div>
      <h2 class="weak-border-bottom text-orange">{{customerActorCtrl.actor.name}}</h2>
      <h3>Basic Info</h3>
      <p class="inlineblock text-color">{{customerActorCtrl.actor.basicinfo}}</p>
      <h3>Branch</h3>
      <p ng-repeat="branch in customerActorCtrl.actor.branch" class="inlineblock infotext text-color">{{branch}}</p>
      <h3>Description</h3>
      <div class="text-color">{{customerActorCtrl.actor.description}}</div>
    </div>
  </div>
</div>
