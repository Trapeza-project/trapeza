<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-sm-12">
      <h1 style="color: #ec971f; text-align: center;">My UC</h1>
      <hr />
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ng-model="vm.user.email" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="vm.user.password" required>
				</div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>
        <hr />
        <div>
          <button class="btn btn-warning btn-lg btn-login btn-block" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
