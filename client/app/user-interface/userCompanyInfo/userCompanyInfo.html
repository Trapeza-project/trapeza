<div class="container bg-white">
  <div class="row">
    <a href="#" onclick="history.back()" class="btn btn-default btn-lg">Back</a>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h1 class="weak-border-bottom text-orange"> <span class="rating">A</span> {{userCompanyInfoCtrl.companyInfo.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <div>
        <h3>Organization number</h3>
        <p class="inlineblock text-color">{{userCompanyInfoCtrl.companyInfo.basicinfo}}</p>
        <h3>Description</h3>
        <div class="text-color">{{userCompanyInfoCtrl.companyInfo.description}}</div>
        <h3>Industry</h3>
        <p ng-repeat="branch in userCompanyInfoCtrl.companyInfo.branch" class="inlineblock infotext text-color">{{branch}}</p>
        <h3>Responsible person</h3>
        <div class="text-color">{{userCompanyInfoCtrl.companyInfo.responsible}}</div>
      </div>
    </div>
    <div class="col-sm-6">
      <label for = "myChart" class="text-center">
        <h4 class="text-orange">Approved requests</h4>
        <canvas id="myChart"></canvas>
      </label>
    </div>
  </div>
</div>
